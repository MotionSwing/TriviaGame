<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

	<!-- Meta -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/javascript/app.js"></script>
	<script src="assets/javascript/themes.js"></script>
</head>
<body>
	<div class="container">
		<h1>Totally Trivial Trivia!</h1>
		<div class="trivia"></div>
		<div class="results">
			<h2>All Done!</h2>
			<p>Correct Answers: <span class="correct">0</span></p>
			<p>Incorrect Answers: <span class="incorrect">0</span></p>
			<p>Unanswered: <span class="unanswered">0</span></p>
		</div>
		<div class="buttons">
			<button id="start" class="btn">Start</button>
			<button id="restart" class="btn btn-no-bg">Star Over?</button>
		</div>
	</div>
	<div class="themes">
		<div class="theme theme-1 active" data-theme="The 90s"></div>
		<div class="theme theme-2" data-theme="Video Games"></div>
		<div class="theme theme-3" data-theme="Movies"></div>
		<div class="theme theme-4" data-theme="Music"></div>
	</div>
	<div class="purse">Coins Collected: 0</div>
	<footer>
		<a href="http://www.jwhite.co">&copy; 2018 Jon White</a>
	</footer>
</body>
</html>
